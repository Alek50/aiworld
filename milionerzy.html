
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milionerzy ‚Äì Prosta Gra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2ff;
      color: #111;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #004aad;
    }
    .question-box {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 700px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }
    .answer {
      background: #007bff;
      color: white;
      padding: 1.5rem;
      font-size: 1.2rem;
      border-radius: 1rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    .answer:hover {
      background: #0056b3;
    }
    .feedback {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 1rem;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéì Milionerzy ‚Äì Prosta Gra</h1>
  <div class="question-box">
    <div id="question">≈Åadujƒô pytanie...</div>
    <div class="answers">
      <div class="answer" onclick="checkAnswer(0)" id="a0"></div>
      <div class="answer" onclick="checkAnswer(1)" id="a1"></div>
      <div class="answer" onclick="checkAnswer(2)" id="a2"></div>
      <div class="answer" onclick="checkAnswer(3)" id="a3"></div>
    </div>
    <div class="feedback" id="feedback"></div>
    <button onclick="nextQuestion()">‚û°Ô∏è Nastƒôpne pytanie</button>
    <button onclick="goHome()">üè† Strona g≈Ç√≥wna</button>
  </div>

  <script>
    const questions = [
      {
        question: "Co m√≥wi pies?",
        answers: ["Miau", "Kukuryku", "Hau", "Kwa"],
        correct: 2
      },
      {
        question: "Jakiego koloru jest niebo?",
        answers: ["Zielone", "Niebieskie", "Czarne", "≈ª√≥≈Çte"],
        correct: 1
      },
      {
        question: "Co to jest jab≈Çko?",
        answers: ["Owoc", "Zwierzƒô", "Samoch√≥d", "Miasto"],
        correct: 0
      },
      {
        question: "Ile n√≥g ma kot?",
        answers: ["Dwie", "Cztery", "Sze≈õƒá", "Dziesiƒôƒá"],
        correct: 1
      },
      {
        question: "Gdzie p≈Çywa ryba?",
        answers: ["W wodzie", "W powietrzu", "W piasku", "W trawie"],
        correct: 0
      }
    ];

    let current = 0;

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      q.answers.forEach((ans, i) => {
        document.getElementById("a" + i).textContent = ans;
      });
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer(index) {
      const correct = questions[current].correct;
      if (index === correct) {
        document.getElementById("feedback").textContent = "‚úÖ Brawo! Dobra odpowied≈∫!";
        speak("Brawo! Dobra odpowied≈∫!");
      } else {
        document.getElementById("feedback").textContent = "‚ùå To nie ta odpowied≈∫.";
        speak("To nie ta odpowied≈∫. Spr√≥buj ponownie.");
      }
    }

    function nextQuestion() {
      current = (current + 1) % questions.length;
      showQuestion();
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'pl-PL';
      speechSynthesis.speak(utter);
    }

    showQuestion();
  </script>
</body>
</html>
