<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory ‚Äì Dopasuj Obrazki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5faff;
      color: #222;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #004aad;
      margin-bottom: 1rem;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      max-width: 600px;
      margin: 2rem auto;
    }
    .card {
      background: #ddd;
      border-radius: 1rem;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    .card.flipped {
      background: #fff;
      border: 2px solid #004aad;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 1rem;
      border: none;
      border-radius: 1rem;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß† Memory ‚Äì Dopasuj Obrazki</h1>
  <div id="levelInfo">Poziom: 1</div>
  <div class="board" id="gameBoard"></div>
  <div id="message"></div>
  <button onclick="restartGame()">üîÅ Zagraj ponownie</button>
  <button onclick="goHome()">üè† Strona g≈Ç√≥wna</button>

  <script>
    const emojiSets = {
      1: ['üê∂','üê±','üêò'],
      2: ['üê∂','üê±','üêò','ü¶Å'],
      3: ['üê∂','üê±','üêò','ü¶Å','üêª','üê∑']
    };

    let level = 1;
    let firstCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    function createBoard() {
      const emojis = emojiSets[level];
      const pairs = [...emojis, ...emojis];
      const shuffled = pairs.sort(() => 0.5 - Math.random());
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      matchedPairs = 0;
      document.getElementById('message').textContent = '';

      shuffled.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.onclick = () => flipCard(card);
        board.appendChild(card);
      });

      document.getElementById('levelInfo').textContent = 'Poziom: ' + level;
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains('flipped')) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.emoji;

      if (!firstCard) {
        firstCard = card;
        return;
      }

      lockBoard = true;
      const isMatch = card.dataset.emoji === firstCard.dataset.emoji;
      if (isMatch) {
        matchedPairs++;
        speak('Brawo!');
        resetCards();
        if (matchedPairs === emojiSets[level].length) {
          if (level < 3) {
            document.getElementById('message').textContent = '‚úÖ Super! Idziemy dalej!';
            level++;
            setTimeout(createBoard, 1500);
          } else {
            document.getElementById('message').textContent = 'üéâ Brawo! Uko≈Ñczono wszystkie poziomy!';
          }
        }
      } else {
        speak('Spr√≥buj jeszcze raz.');
        setTimeout(() => {
          card.classList.remove('flipped');
          firstCard.classList.remove('flipped');
          card.textContent = '';
          firstCard.textContent = '';
          resetCards();
        }, 1000);
      }
    }

    function resetCards() {
      firstCard = null;
      lockBoard = false;
    }

    function restartGame() {
      level = 1;
      createBoard();
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'pl-PL';
      speechSynthesis.speak(utter);
    }

    createBoard();
  </script>
</body>
</html>
